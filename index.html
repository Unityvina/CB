<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giao diện IoT</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    .background {
      width: 100vw;
      height: 100vh;
      background-image: url('hinh-nen-naruto-ngau-12.jpg'); /* Thay bằng đường dẫn hình của bạn */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Tùy chọn: thêm lớp phủ mờ để tăng độ tương phản nếu cần */
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.3); /* Lớp phủ tối nhẹ */
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      color: white;
      text-align: center;
      font-family: 'Arial', sans-serif;
    }

    .content h1 {
      font-size: 3.5rem;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1.5rem;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="overlay"></div>
    <div class="content">
      <h1>IoT Dashboard</h1>
      <p>Smart Home • Automation • Real-time Control</p>
    </div>
  </div>
</body>
</html>
